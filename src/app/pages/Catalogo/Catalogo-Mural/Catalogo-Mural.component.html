@if (muralData(); as mural) {
  <div class="relative w-full min-h-[450px] sm:min-h-[520px] lg:min-h-[620px] flex flex-col items-center justify-center overflow-hidden px-4 sm:px-8 lg:px-12">

    <!-- Imagen de fondo -->
    <img
      [src]="mural.imagen"
      [alt]="mural.titulo"
      loading="eager"
      fetchpriority="high"
      class="absolute inset-0 w-full h-full object-cover brightness-[0.8] scale-105 sm:scale-100 hover:scale-110 transition-transform duration-700"
    />

    <!-- Gradientes -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/60"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-[#781c2e]/5 via-transparent to-[#781c2e]/5"></div>

    <!-- Elementos decorativos -->
    <div class="absolute top-6 left-6 sm:top-10 sm:left-10 w-12 h-12 sm:w-16 sm:h-16 border-2 border-[#9b2c3a]/40 rotate-45 animate-pulse"></div>
    <div class="absolute bottom-6 right-6 sm:bottom-10 sm:right-10 w-10 h-10 sm:w-14 sm:h-14 border-2 border-[#9b2c3a]/40 rotate-12 animate-pulse"></div>
    <div class="absolute top-0 left-1/4 w-px h-full bg-gradient-to-b from-transparent via-[#b84a5a]/20 to-transparent"></div>
    <div class="absolute top-0 right-1/4 w-px h-full bg-gradient-to-b from-transparent via-[#b84a5a]/20 to-transparent"></div>

    <!-- Contenido central -->
    <div class="relative z-10 max-w-6xl mx-auto w-full text-center">

      <!-- Título -->
      <h1 class="text-xl sm:text-5xl lg:text-6xl font-metal text-white tracking-tight leading-tight sm:leading-none mb-4">
        <span class="block drop-shadow-[0_0_35px_rgba(120,28,46,0.8)]">
          {{ mural.titulo }}
        </span>
      </h1>

      <!-- Línea decorativa -->
      <div class="h-0.5 w-24 sm:w-32 bg-gradient-to-r from-transparent via-[#9b2c3a] to-transparent mx-auto mb-4 sm:mb-6"></div>

      <!-- Texto descriptivo -->
      <div class="px-1 sm:px-4">
        <div class="bg-black/50 backdrop-blur-sm border border-[#9b2c3a]/30 rounded-lg p-3 sm:p-6 lg:p-8 max-h-[180px] sm:max-h-[260px] lg:max-h-[300px] overflow-y-auto shadow-[0_0_25px_rgba(120,28,46,0.25)]">
          <p class="text-white text-sm sm:text-base lg:text-lg leading-relaxed font-light text-justify whitespace-pre-line">
            {{ mural.texto }}
          </p>
        </div>
      </div>
    </div>

    <!-- Sombra general -->
    <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_60px_30px_rgba(0,0,0,0.4)]"></div>
  </div>
} @else {
  <!-- Placeholder mientras carga -->
  <div class="relative w-full min-h-[450px] sm:min-h-[520px] lg:min-h-[620px] flex flex-col items-center justify-center bg-gradient-to-b from-gray-900 to-black px-4 sm:px-8 lg:px-12">
    <div class="animate-pulse text-center space-y-4">
      <div class="h-10 w-64 bg-gray-700/50 rounded mx-auto"></div>
      <div class="h-4 w-32 bg-gray-700/50 rounded mx-auto"></div>
      <div class="h-32 w-96 max-w-full bg-gray-700/50 rounded mx-auto"></div>
    </div>
  </div>
}
