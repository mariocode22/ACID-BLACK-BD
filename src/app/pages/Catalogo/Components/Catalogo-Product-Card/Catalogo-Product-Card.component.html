<div
  class="product-card group relative bg-white rounded-xl shadow-md overflow-hidden
         transition-all duration-500 max-w-xs hover:shadow-[0_10px_25px_rgba(155,44,58,0.3)] hover:scale-[1.03]"
  (click)="irAlCatalogo()">

  <!-- Barra superior animada -->
  <div class="absolute top-0 left-0 right-0 z-20 h-1.5 bg-gray-100 overflow-hidden">
    <div
      class="h-full bg-gradient-to-r from-[#9b2c3a] via-[#b84a5a] to-[#9b2c3a] origin-left transition-transform duration-700 ease-in-out"
      [ngClass]="{
        'scale-x-100 shadow-lg': isVisible(),
        'scale-x-0': !isVisible()
      }"></div>
  </div>

  <!-- Carrusel simple con fade -->
  <div class="relative bg-white h-80 w-full overflow-hidden rounded-t-xl">
    @for (img of imagenes(); track img; let i = $index) {
      <div
        class="absolute inset-0 flex items-center justify-center p-4 transition-opacity duration-500"
        [class.opacity-100]="i === currentImageIndex()"
        [class.opacity-0]="i !== currentImageIndex()"
        [class.z-0]="i === currentImageIndex()"
        [class.-z-10]="i !== currentImageIndex()">
        <img
          [src]="img"
          [alt]="nombre() + ' - imagen ' + (i + 1)"
          loading="lazy"
          class="max-h-full max-w-full object-contain"
        />
      </div>
    }

    <!-- Badge de categoría (encima de todo) -->
    <div class="absolute top-4 left-4 z-30">
      <span class="px-3 py-1 bg-[#781c2e] text-white text-xs font-bold rounded-full shadow-lg">
        {{ categoria() }}
      </span>
    </div>

    <!-- Botones del carrusel (visibles siempre en móvil) -->
    @if (hasMultipleImages()) {
      <button
        (click)="prevImage(); $event.stopPropagation()"
        type="button"
        class="absolute left-2 top-1/2 -translate-y-1/2 z-20
               bg-[#781c2e]/80 hover:bg-[#9b2c3a] text-white rounded-full p-2.5
               transition-all duration-300 backdrop-blur-sm
               active:scale-95 transform shadow-lg
               md:opacity-0 md:group-hover:opacity-100"
        aria-label="Imagen anterior">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <button
        (click)="nextImage(); $event.stopPropagation()"
        type="button"
        class="absolute right-2 top-1/2 -translate-y-1/2 z-20
               bg-[#781c2e]/80 hover:bg-[#9b2c3a] text-white rounded-full p-2.5
               transition-all duration-300 backdrop-blur-sm
               active:scale-95 transform shadow-lg
               md:opacity-0 md:group-hover:opacity-100"
        aria-label="Imagen siguiente">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

      <!-- Indicadores (dots) - siempre visibles -->
      <div class="absolute bottom-3 left-1/2 -translate-x-1/2 z-20 flex gap-2 bg-[#781c2e]/40 px-3 py-2 rounded-full backdrop-blur-sm">
        @for (img of imagenes(); track img; let i = $index) {
          <button
            (click)="goToImage(i); $event.stopPropagation()"
            type="button"
            class="rounded-full transition-all duration-300"
            [ngClass]="{
              'bg-white w-6 h-2': i === currentImageIndex(),
              'bg-white/60 hover:bg-white/80 w-2 h-2': i !== currentImageIndex()
            }"
            [attr.aria-label]="'Ir a imagen ' + (i + 1)">
          </button>
        }
      </div>
    }
  </div>

  <!-- Contenido -->
  <div class="p-5 bg-white flex flex-col justify-between min-h-[280px] transition-all duration-700 ease-out">
    <div class="overflow-y-auto max-h-[140px] scrollbar-thin scrollbar-thumb-[#9b2c3a] scrollbar-track-gray-100">
      <h3 class="font-bold text-lg mb-2 text-gray-800 line-clamp-2">
        {{ nombre() }}
      </h3>
      <p class="text-gray-600 text-sm mb-4 leading-relaxed">
        {{ descripcion() }}
      </p>
    </div>

    <div class="pt-3 border-t border-gray-100 mt-3">
      <p class="font-black text-2xl text-center text-gray-900">{{ precioFormateado }}</p>
    </div>

    <!-- Botón WhatsApp -->
    <a
      (click)="$event.stopPropagation()"
      [href]="whatsappLink"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center justify-center gap-2 text-center bg-[#781c2e] text-white text-sm font-medium px-5 py-2.5
             rounded-full shadow-md hover:bg-[#9b2c3a] hover:scale-[1.03] hover:shadow-lg
             transition-all duration-300 self-center mt-3
             active:scale-95 transform">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
      </svg>
      Consultar por WhatsApp
    </a>
  </div>
</div>
